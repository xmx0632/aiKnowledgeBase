server:
  port: 8080

spring:
  application:
    name: ai-knowledge-base
  datasource:
    url: jdbc:mysql://localhost:3306/knowledge_base?useSSL=false&serverTimezone=UTC
    username: root
    password: 123456
    driver-class-name: com.mysql.cj.jdbc.Driver
  jpa:
    hibernate:
      ddl-auto: update
    show-sql: true
    properties:
      hibernate:
        dialect: org.hibernate.dialect.MySQL8Dialect
        format_sql: true
  redis:
    host: localhost
    port: 6379
    password: 

milvus:
  host: localhost
  port: 19530

vector:
  dimension: 384  # All-MiniLM-L6-V2 embedding dimension

logging:
  level:
    com.knowledge: DEBUG
