<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Knowledge Base</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="styles.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <h1 class="text-center mb-4">AI Knowledge Base</h1>
        
        <!-- Document Upload Section -->
        <div class="card mb-4">
            <div class="card-header">
                <h5 class="card-title mb-0">Upload Document</h5>
            </div>
            <div class="card-body">
                <form id="uploadForm">
                    <div class="mb-3">
                        <label for="title" class="form-label">Document Title</label>
                        <input type="text" class="form-control" id="title" required>
                    </div>
                    <div class="mb-3">
                        <label for="file" class="form-label">File</label>
                        <input type="file" class="form-control" id="file" required>
                    </div>
                    <button type="submit" class="btn btn-primary">Upload</button>
                </form>
            </div>
        </div>

        <!-- Document List Section -->
        <div class="card mb-4">
            <div class="card-header">
                <h5 class="card-title mb-0">Documents</h5>
            </div>
            <div class="card-body">
                <div id="documentList" class="list-group">
                    <!-- Documents will be loaded here -->
                </div>
            </div>
        </div>

        <!-- Q&A Section -->
        <div class="card">
            <div class="card-header">
                <h5 class="card-title mb-0">Ask Questions</h5>
            </div>
            <div class="card-body">
                <form id="questionForm">
                    <div class="mb-3">
                        <label for="question" class="form-label">Your Question</label>
                        <input type="text" class="form-control" id="question" required>
                    </div>
                    <button type="submit" class="btn btn-primary">Ask</button>
                </form>
                <div id="answer" class="mt-3">
                    <!-- Answer will appear here -->
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="app.js"></script>
</body>
</html>
